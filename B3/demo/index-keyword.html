<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Từ khóa beark: kết thúc 1 khối xử lý (vòng lặp vô hạn với while hoặc do-while, kết thúc khối xử lý của switch-case)
        while (true) {
            let username = prompt('Mời nhập tài khoản');
            if (username === 'admin') break;
        }
        for (let i = 0; i < 10; i++) {
            if ((i % 2) == 0) {
                console.log(i);
            } else {
                break;
            }
        } // 0

        // Từ khóa continue: tiếp tục vòng lặp (bỏ qua tất cả xử lý bên dưới từ khóa continue)
        for (let i = 0; i < 10; i++) {
            if ((i % 2) == 0) {
                continue;
            }
            console.log(i);
        }// 1 3 5 7 9
    </script>
</body>

</html>
